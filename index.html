<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Super Mario Runner</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #5c94fc; /* C√©u azul Mario */
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #game {
      width: 800px;
      height: 250px;
      border: 2px solid #333;
      position: relative;
      overflow: hidden;
      background: #5c94fc;
    }

    /* Mario personagem */
    #mario {
      width: 50px;
      height: 60px;
      background: url("https://i.ibb.co/YZnSPvv/mario.png") no-repeat center/cover;
      position: absolute;
      bottom: 40px; /* fica em cima do ch√£o */
      left: 50px;
    }

    /* Ch√£o estilo Mario */
    #chao {
      width: 100%;
      height: 40px;
      background: url("https://i.ibb.co/R3k4tk1/mario-ground.png") repeat-x;
      position: absolute;
      bottom: 0;
      left: 0;
    }

    /* Obst√°culo: bloco estilo Mario */
    .bloco {
      width: 40px;
      height: 40px;
      background: url("https://i.ibb.co/FV8wCzH/mario-block.png") no-repeat center/cover;
      position: absolute;
      bottom: 40px;
    }

    #score {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 2px black;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="mario"></div>
    <div id="chao"></div>
    <div id="score">0</div>
  </div>

  <script>
    const mario = document.getElementById("mario");
    const game = document.getElementById("game");
    const scoreDisplay = document.getElementById("score");

    let isJumping = false;
    let position = 40; // altura inicial (em cima do ch√£o)
    let score = 0;

    function jump() {
      if (isJumping) return;
      isJumping = true;

      let upInterval = setInterval(() => {
        if (position >= 160) {
          clearInterval(upInterval);

          let downInterval = setInterval(() => {
            if (position <= 40) {
              clearInterval(downInterval);
              isJumping = false;
            }
            position -= 5;
            mario.style.bottom = position + "px";
          }, 20);
        }

        position += 5;
        mario.style.bottom = position + "px";
      }, 20);
    }

    function createBlock() {
      const bloco = document.createElement("div");
      bloco.classList.add("bloco");
      game.appendChild(bloco);

      let blocoPosition = 800;
      bloco.style.left = blocoPosition + "px";

      let timer = setInterval(() => {
        if (blocoPosition < -40) {
          clearInterval(timer);
          game.removeChild(bloco);
          score++;
          scoreDisplay.textContent = score;
        } else if (
          blocoPosition > 50 && blocoPosition < 90 &&
          position < 80
        ) {
          clearInterval(timer);
          alert("üíÄ Game Over! Pontua√ß√£o: " + score);
          document.location.reload();
        }

        blocoPosition -= 5;
        bloco.style.left = blocoPosition + "px";
      }, 20);

      setTimeout(createBlock, Math.random() * 2000 + 1500);
    }

    document.addEventListener("keydown", e => {
      if (e.code === "Space" || e.code === "ArrowUp") jump();
    });

    createBlock();
  </script>
</body>
</html>
